{% block title%} Login-Seite {% endblock %}

{% block content %}

            {{ msg}}
          </div>
        {% endif %}
        <img class="img" src="{{ url_for('static', filename='login_img.jpeg') }}" alt="Avatar" class="avatar">
        <h3>Entrez vos Identifiants</h3>
        <form action="" method="post">
            <label class="l" for="first">
                  Utilisateur:

                   id="first"
                   name="username" 
                   placeholder="Entrez votre nom d'utilisateur" required>

            <label class="l" for="password">
                  Mot de passe:
              </label>
            <input class="in" type="password"
                   id="password" 
                   name="password" 
                   placeholder="Entrez votre mot de passe" required>

            <div class="wrap">
                <button class="bu" type="submit">
                        Submit
                </button>
                
            </div>
        </form>

</div>

{% endblock %}
