{% extends 'base.html' %}
{% block title%} Login-Seite {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            {% if msg %}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
            <div class="text-center">
                <img src="{{ url_for('static', filename='login_img.jpeg') }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
            </div>
            <h3 class="text-center">Entrez vos Identifiants</h3>
            <form action="" method="post" class="mt-4">
                <div class="mb-3">
                    <label class="form-label" for="username">Utilisateur:</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Mot de passe:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
            <p class="mt-3 text-center">Mot de passe oublié? 
                <a href="{{ url_for('reset_password_email') }}" style="text-decoration: none;">Réinitialiser votre mot de passe</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
