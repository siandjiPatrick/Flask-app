{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Réinitialisez votre mot de passe</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Entrez votre E-mail *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Entrez votre nouveau mot de passe *</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmez votre nouveau mot de passe *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Mot de passe" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
                        </div>
                    </form>
        </div>
    </div>
</div>
{% endblock %}
