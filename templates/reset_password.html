{% extends 'base.html' %}
{% block title%} reset password {% endblock %}

{% block content %}

<h1 class="text-center"> Reinitialisez votre mot de passe </h1>
<div class="b1">
    <div class="m1">
      
        <form action="" method="post">
        
                    <label class="l" for="email"> Entrez votre E-mail *: </label>
                    <input class="in" type="text" 
                        id="email"
                        name="email" 
                        placeholder="example@gmail.com" required>
                    
                    <label class="l" for="new_password">Enrez votre nouveau mot de passe: </label>
                    <input class="in" type="password"
                        id="new_password" 
                        name="new_password" 
                        placeholder="mot de passe" required>
                    <label class="l" for="confirm_password">Confirmez votre Mot de passe: </label>
                    <input class="in" type="password"
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="mot de passe" required>
                <div class="wrap">
                    <button class="bu" type="submit">
                            Reset Password
                    </button>
                    
                </div>
        </form>
       
    </div>
</div>

{% endblock %}
